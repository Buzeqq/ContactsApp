<h2>Login Form</h2>

<form #form="ngForm" (ngSubmit)="login(form)">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput name="username" ngModel placeholder="Username" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput name="password" ngModel placeholder="*******" type="password" required>
  </mat-form-field>

  <button mat-raised-button>Login</button>
</form>
